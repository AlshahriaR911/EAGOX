<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGOX AI</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS with Typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Dark Theme
                        'brand-bg-dark': '#0D0E10',
                        'brand-bg-light': '#14161A',
                        'brand-surface': '#1D2026',
                        'brand-border': '#2C313A',
                        'brand-text': '#F0F2F5',
                        'brand-text-secondary': '#8A94A6',
                        'brand-primary': '#4A90E2',
                        'brand-primary-dark': '#357ABD',
                        'brand-primary-light': '#6FACF2',
                        'brand-secondary': '#F5A623',

                        // Light Theme
                        'lt-brand-bg-light': '#FFFFFF',
                        'lt-brand-bg-med': '#F7F9FC',
                        'lt-brand-surface': '#FFFFFF',
                        'lt-brand-border': '#E1E8F0',
                        'lt-brand-text': '#14161A',
                        'lt-brand-text-secondary': '#5A6472',
                        'lt-brand-primary': '#007AFF',
                        'lt-brand-primary-dark': '#0056B3',
                        'lt-brand-primary-light': '#4DA3FF',
                        'lt-brand-secondary': '#FF9500',
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'fade-in-slide-up': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        ripple: {
                            'to': {
                                transform: 'scale(4)',
                                opacity: '0'
                            }
                        }
                    },
                    animation: {
                        'fade-in': 'fade-in 0.3s ease-out forwards',
                        'fade-in-slide-up': 'fade-in-slide-up 0.3s ease-out forwards',
                        'ripple': 'ripple 600ms linear',
                    }
                },
            },
        }
    </script>
    <style type="text/css">
        /* Set base font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* For custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E1E8F0; /* Light theme scrollbar */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #2C313A; /* Dark theme scrollbar */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #CFD8E3; /* Light theme hover */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #4A5568; /* Dark theme hover */
        }
    </style>
</head>
<body class="bg-lt-brand-bg-light dark:bg-brand-bg-dark">
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
